name: Debug Targeted

on:
  workflow_dispatch:

jobs:
  test-targeted:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Install Linux display deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 libgl1 libglib2.0-0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 \
            libxcb-xkb1 libxkbcommon-x11-0 \
            xvfb

      - name: Install
        run: |
          uv venv /tmp/test-env
          uv pip install --python /tmp/test-env .
          uv pip install --python /tmp/test-env pytest pytest-qt

      - name: Run targeted tests
        run: |
          xvfb-run --auto-servernum \
            /tmp/test-env/bin/python -m pytest -s -v --tb=long \
              tests/test_overlay_drag_drop_two_frames_fast.py \
              tests/test_e2e_capture_pipeline_fast.py
