name: Test Only

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Pytest pattern or file to run'
        required: true
        default: 'tests/test_overlay_drag_drop_two_frames_fast.py'
      extra_args:
        description: 'Extra arguments to pass to pytest'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install Linux display dependencies (for Qt/GUI tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libegl1 libgl1 libglib2.0-0 \
            libxcb-cursor0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 \
            libxcb-xkb1 libxkbcommon-x11-0 \
            xvfb

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv venv /tmp/test-env
          # Install current package without extras that require private repos
          uv pip install --python /tmp/test-env .
          # Install specific test plugins
          uv pip install --python /tmp/test-env \
            pytest-qt \
            pytest-xdist \
            pytest-forked \
            pytest-json-report \
            pytest-profiling \
            pytest-html \
            pytest-metadata

      - name: Run targeted tests (debug)
        run: |
          xvfb-run --auto-servernum \
            /tmp/test-env/bin/python -m pytest -s -v --tb=long \
              ${{ github.event.inputs.test_pattern || 'tests/test_overlay_drag_drop_two_frames_fast.py' }} \
              ${{ github.event.inputs.extra_args }}
